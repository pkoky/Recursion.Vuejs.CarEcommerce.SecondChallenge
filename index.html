<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <!-- fontawesome -->
        <link href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" rel="stylesheet">

        <!-- Vue.js CDN -->
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

        <link rel="stylesheet" href="css/styles.css">

        <title>To Do List</title>
    </head>
    <body>

        <div id="carApp" class='container mt-5'>

            <div class="d-flex">
                <div class="mx-2">
                    <select v-model="category" v-on:change="regenerationCarItems" class="form-select" aria-label="Default select example">
                        <option selected>All Categories</option>
                        <option v-for="category in getAllCategories">{{ category }}</option>
                    </select>
                </div>

                <div>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Sort by:</option>
                        <option value="1">Price: Low to High</option>
                        <option value="2">Price: High to Low</option>
                        <option value="3">Newest Arrivals</option>
                    </select>
                </div>
            </div>
            
            <div class="d-flex flex-wrap pt-4">
                <item-card 
                    v-for="carObject in carObjects" 
                    v-bind:carobject = "carObject"
                ></item-card>
            </div>
        </div>

        <script type="text/javascript" src="main.js"></script>

    </body>
</html>
